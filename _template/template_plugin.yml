name: TemplatePlugin
description: A template plugin for creating new Stash plugins
version: 1.0.0
url: https://github.com/ATreemanDork/treeman-stash-plugins
exec:
  - python
  - "{pluginDir}/template_plugin.py"
interface: raw
errLog: error
settings:
  enableFeature:
    displayName: Enable Main Feature
    description: Enable or disable the main plugin feature
    type: BOOLEAN
  apiKey:
    displayName: API Key
    description: Your API key for external service integration
    type: STRING
  cacheExpirationHours:
    displayName: Cache Expiration (Hours)
    description: How long to cache data before refreshing (1-168 hours)
    type: NUMBER
  debugLogging:
    displayName: Debug Logging
    description: Enable detailed debug logging for troubleshooting
    type: BOOLEAN
tasks:
  - name: Main Task
    description: Primary function of this plugin
    defaultArgs:
      mode: main_task
  - name: Test Connection
    description: Test connectivity to external services
    defaultArgs:
      mode: test_connection
  - name: Clear Cache
    description: Clear all cached data
    defaultArgs:
      mode: clear_cache
hooks:
  - name: Scene Update Hook
    triggeredBy:
      - Scene.Create.Post
      - Scene.Update.Post
    defaultArgs:
      mode: scene_hook
